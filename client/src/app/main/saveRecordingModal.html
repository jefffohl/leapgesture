<div class="modal-header">
    <h3 class="modal-title">Save Gesture</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Gesture name" ng-model="gestureName">
    </div>
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Discard</button>
</div>
