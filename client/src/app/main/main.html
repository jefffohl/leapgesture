<div class="container-fluid">
  <div class="loading" ng-show="main.view.loading"><span class="loading-spin"></span></div>
  <div class="row">
    <div class="controls col-md-3">
      <h1>LeapGesture</h1>
      <p>This app requires a Leap Motion controller connected to your computer. Record hand gestures, save them, and play them back.</p>
      <ul class="gestures">
          <li ng-repeat="gesture in main.gestures" ng-class="{ selected : gesture.id === main.view.currentGestureId }"><span ng-click="main.selectGesture(gesture.id)">{{gesture.name}}</span></li>
      </ul>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-default" ng-click="main.record()"><span class="glyphicon glyphicon-record"></span> Record</button>
          <button class="btn btn-default" ng-disabled="!main.player.recording" ng-click="main.play()"><span class="glyphicon glyphicon-play"></span> Play</button>
          <button class="btn btn-default" ng-disabled="!main.player.recording" ng-click="main.delete()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
